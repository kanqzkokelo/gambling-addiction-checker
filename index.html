<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mines Game</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="game-container">
        <h1>Mines Game</h1>
        <div id="game-board"></div>
        <div id="controls">
            <label for="mine-count">Number of Mines:</label>
            <input type="number" id="mine-count" min="1" max="24" value="5">
            <label for="bet-amount">Bet Amount:</label>
            <input type="number" id="bet-amount" min="0.1" step="0.1" value="1">
            <button id="start-game">Start Game</button>
            <button id="cashout" class="hidden">Cash Out</button>
        </div>
        <div id="status">
            <div id="credits">Credits: $100</div>
            <div id="game-over" class="hidden">Game Over!</div>
            <div id="result" class="hidden"></div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
